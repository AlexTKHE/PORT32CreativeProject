<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Large light blue background circle for favicon -->
  <circle cx="600" cy="200" r="120" fill="#2563EB" opacity="0.15"/>
  
  <!-- Favicon-style icon container -->
  <circle cx="600" cy="200" r="80" fill="white" stroke="#2563EB" stroke-width="3"/>
  
  <!-- D icon (favicon style) -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="#2563EB">D</text>
  
  <!-- Title -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#2563EB">Duesly</text>
  
  <!-- Subtitle -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="36" font-weight="normal" text-anchor="middle" fill="#2563EB" opacity="0.8">Dues Management Platform</text>
</svg> 